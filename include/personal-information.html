<article class="flex-horizontal">

    <section class="slideshow-container padding-large" id="personal-intro-slideshow">

        <div class="flex-horizontal slideshow-controls">
            <button class="icon-large btn-prev">&#xEA63;</button>
            <button class="icon-large btn-next">&#xEA6D;</button>
        </div>

        <section class="slideshow-slide-list flex-horizontal">
            <div class="slide">
                <h1>
                    I'm Jacob.
                </h1>
                <p>
                    I'm Jacob. I'm fresh out of high school, with a keen interest for computers and maths. 
                </p>
            </div>
            <div class="slide">
                <h1>I like to code - a lot</h1>
            </div>
            <div class="slide">
                <h1>Slide 3</h1>
            </div>
        </section>

        <script defer="true">
            const slides = document.querySelectorAll('#personal-intro-slideshow .slide');
            const slideContainer = document.querySelector("#personal-intro-slideshow .slideshow-slide-list");

            let slideIndex = 0;

            const loop = n => slides.length > 0 ? (n < 0 ? slides.length - 1 : (n % slides.length)) : 0;
            window.showSlide = n => slideContainer.scrollTo({ left: (slideIndex = loop(slideIndex + n)) * slides[slideIndex].clientWidth, behavior: 'smooth' });

            const prevBtn = document.querySelector('#personal-intro-slideshow .btn-prev');
            const nextBtn = document.querySelector('#personal-intro-slideshow .btn-next');

            prevBtn.addEventListener('click', () => showSlide(-1));
            nextBtn.addEventListener('click', () => showSlide(1));

            setInterval(() => showSlide(1), 5000);
        </script>

    </section>

</article>
