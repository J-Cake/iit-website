    <link rel="stylesheet" href="css/styles.css" />

    <script defer="true">
        window.addEventListener('load', async function () {
            for (const el of document.querySelectorAll(`include[href]`))
                await fetch(el.getAttribute('href'))
                    .then(r => r.ok ? r.text().then(text => [...text].join('')) : el.replaceWith(...el.childNodes))
                    .then(function (t) {
                        if (!t)
                            return;

                        const div = document.createElement('div');
                        for (const attr of el.attributes)
                            if (attr.name !== 'href')
                                div.setAttribute(attr.name, attr.value);

                        div.innerHTML = t;

                        // browser security measure prevents executing scripts from HTML strings
                        for (const script of div.querySelectorAll('script'))
                            setTimeout(() => new Function(script.innerText)(), 200);

                        el.replaceWith(div);
                    })
        });
    </script>
</head>
